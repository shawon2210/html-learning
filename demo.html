<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
        
      .hidden { display: none; } 
      .visible { display: block; }

      .center-heading {
        text-align: center;
        margin: 20px 0;
        
      }
      .paragraph {
        text-align: center;
        font-size: 16px;
      }
      .center-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        text-align: center;
      }
      .flex-container {
     display: flex;          /* activates flex context */
     gap: 10px;
     justify-content: space-around;
     align-items: center;
     height: 150px;
     background-color: #eee;
     }

    .box {
      background-color: lightcoral;
      padding: 20px;
      border: 2px solid maroon;
      width: 100px;
      text-align: center;}

    </style>
  </head>
  <body>


    <div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    </div>
    <h1 class="center-heading">Toggle Image Visibility test</h1>
    <p class="paragraph">Click the button to show/hide the image</p>
    <button id="toggleBtn" aria-pressed="false" class="center-button">Show</button>
    <img id="photo" src="your-image.jpg" alt="Sample picture" class="hidden" title="sample image is given here">
    <h3 id="imageTitle" class="hidden center-heading">Fig: Sample Image is given here</h3>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.querySelector('#toggleBtn');
        const img = document.querySelector('#photo');
        const title = document.querySelector('#imageTitle');

        btn.addEventListener('click', () => {
          const shown = img.classList.toggle('visible');
          img.classList.toggle('hidden', !shown);
          title.classList.toggle('visible', shown);
          title.classList.toggle('hidden', !shown);
          btn.setAttribute('aria-pressed', String(shown));
          btn.textContent = shown ? 'Hide' : 'Show';
        });
      });
    </script>
  </body>
</html>
