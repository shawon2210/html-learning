<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Difference between display:none and visibility:hidden</title>
<style>
  body {
    font-family: "Poppins", "Times New Roman", serif;
    background-color: #f4f6f6;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #1f230c;
    margin-top: 10px;
    text-transform: uppercase;
  }

  p {
    text-align: center;
    font-size: 18px;
    color: #072222;
    margin: 10px 0 25px;
  }

  /* Container to center all boxes */
  .container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  /* Individual boxes */
  .imgbox {
    text-align: center;
    width: 160px;
    border: 2px solid #999;
    border-radius: 10px;
    background: #ffffff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .imgbox:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }

  img {
    width: 100%;
    border-radius: 8px;
  }

  button {
    width: 100%;
    padding: 8px 0;
    margin-top: 8px;
    background-color: #2c07bd;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-shadow: 0 0 3px #000;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<h2>Difference between display:none and visibility:hidden</h2>
<p><strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.</p>
<p><strong>display:none</strong> removes the element from the document. It does not take up any space.</p>

<div class="container">
  <div class="imgbox" id="imgbox1">
    <b>Box 1</b><br>
    <img src="your-image.jpg" alt="Sample 1">
    <button onclick="removeElement()">Remove</button>
  </div>

  <div class="imgbox" id="imgbox2">
    <b>Box 2</b><br>
    <img src="your-image.jpg" alt="Sample 2">
    <button onclick="changeVisibility()">Hide</button>
  </div>

  <div class="imgbox" id="imgbox3">
    <b>Box 3</b><br>
    <img src="your-image.jpg" alt="Sample 3">
    <button onclick="resetElement()">Reset All</button>
  </div>
</div>

<script>
function removeElement() {
  document.getElementById("imgbox1").style.display = "none";
}

function changeVisibility() {
  document.getElementById("imgbox2").style.visibility = "hidden";
}

function resetElement() {
  document.getElementById("imgbox1").style.display = "block";
  document.getElementById("imgbox2").style.visibility = "visible";
}
</script>

</body>
</html>
