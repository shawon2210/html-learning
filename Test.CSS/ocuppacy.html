<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Transparent Box</title>
<style>
  /* Base reset */
  * {
    box-sizing: border-box;
    font-family: "Poppins", "Segoe UI", sans-serif;
    margin: 0;
    padding: 0;
  }

  body {
    background: url('background-9509852_640.webp') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Main transparent box */
  .transbox {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(15px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 500px;
    padding: 40px 30px;
    text-align: center;
    color: #fff;
    transition: all 0.4s ease;
    animation: float 6s ease-in-out infinite;
  }

  .transbox:hover {
    transform: scale(1.03);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
  }

  /* Floating effect */
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .transbox p {
    font-size: 1.2rem;
    line-height: 1.6;
    color: #f8f9fa;
    text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    margin-bottom: 20px;
  }

  /* Optional heading */
  h1 {
    font-size: 2rem;
    margin-bottom: 15px;
    color: #ffdd57;
    text-shadow: 0 3px 8px rgba(0,0,0,0.3);
  }

  /* Button styling */
  .btn {
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  /* Responsive layout */
  @media (max-width: 500px) {
    .transbox {
      padding: 30px 20px;
      width: 90%;
    }

    h1 {
      font-size: 1.6rem;
    }

    .transbox p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

  <div class="transbox">
    <h1>Glass Effect Box</h1>
    <p>This modern glassmorphic card combines transparency, blur, and soft glow to create a stylish user-friendly design.</p>
    <button class="btn">Learn More</button>
  </div>

</body>
</html>
