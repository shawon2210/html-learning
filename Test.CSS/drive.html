<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: green;
  color: white;
  padding: 25px;
  text-align: center;
  height: fit-content;
  width: auto;
}

div:hover {
  background-color: red;

}
h2 {
    text-align: center;
    color: #1f230c;
    margin-top: 20px;
}
</style>
</head>
<body>

<h2>Hover on div</h2>

<p>Mouse over the div element below to change its background color:</p>

<div>Mouse Over Me</div>

</body>
</html>
