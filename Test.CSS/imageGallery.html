<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image Gallery with Sprite Navigation</title>
<style>
/* --- GLOBAL RESET --- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

/* --- BODY --- */
body {
  background: linear-gradient(135deg, #eceff1, #f5f7fa);
  color: #333;
  text-align: center;
  padding: 40px 20px;
  scroll-behavior: smooth;
}

/* --- HEADINGS --- */
h2 {
  font-size: 2rem;
  color: #2b2b2b;
  margin-bottom: 10px;
}
h4 {
  color: #777;
  margin-bottom: 40px;
}

/* --- NAVBAR SPRITES --- */
.navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.sprite {
  display: inline-block;
  background-image: url('img_navsprites.gif');
  background-repeat: no-repeat;
  width: 46px;
  height: 44px;
  cursor: pointer;
  transition: transform 0.2s ease, filter 0.3s ease;
}

.sprite:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

/* Specific positions */
#home {
  background-position: 0 0;
}
#prev {
  width: 43px;
  background-position: -47px 0;
}
#next {
  width: 43px;
  background-position: -91px 0;
}

/* --- GALLERY --- */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.gallery-item {
  position: relative;
  width: calc(25% - 20px);
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item.active {
  outline: 3px solid #4CAF50;
  transform: scale(1.05);
}

.gallery-item:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.gallery-item img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  transition: transform 0.4s ease;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.desc {
  padding: 15px;
  background: #ffffff;
  color: #333;
  font-weight: 500;
  font-size: 1rem;
  border-top: 1px solid #eee;
}

/* --- MEDIA QUERIES --- */
@media (max-width: 1024px) {
  .gallery-item {
    width: calc(33.33% - 20px);
  }
}

@media (max-width: 768px) {
  .gallery-item {
    width: calc(50% - 20px);
  }
}

@media (max-width: 480px) {
  .gallery-item {
    width: 100%;
  }
}
</style>
</head>
<body>

<h2>ðŸŒ„ Interactive Image Gallery</h2>
<h4>Use the sprite buttons to navigate</h4>

<!-- ðŸ§­ Sprite Navigation -->
<div class="navbar">
  <div id="home" class="sprite" title="Home"></div>
  <div id="prev" class="sprite" title="Previous"></div>
  <div id="next" class="sprite" title="Next"></div>
</div>

<!-- ðŸ–¼ï¸ Gallery Section -->
<div class="gallery" id="gallery">

  <div class="gallery-item active">
    <img src="background-9509852_640.webp" alt="Cinque Terre">
    <div class="desc">Cinque Terre</div>
  </div>

  <div class="gallery-item">
    <img src="background-9509852_640.webp" alt="Forest">
    <div class="desc">Green Forest</div>
  </div>

  <div class="gallery-item">
    <img src="background-9509852_640.webp" alt="Northern Lights">
    <div class="desc">Northern Lights</div>
  </div>

  <div class="gallery-item">
    <img src="background-9509852_640.webp" alt="Mountains">
    <div class="desc">Majestic Mountains</div>
  </div>

</div>

<script>
// Select elements
const items = document.querySelectorAll('.gallery-item');
let activeIndex = 0;

// Home button â†’ scroll to top
document.getElementById('home').addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Next button â†’ go to next image
document.getElementById('next').addEventListener('click', () => {
  items[activeIndex].classList.remove('active');
  activeIndex = (activeIndex + 1) % items.length;
  items[activeIndex].classList.add('active');
  items[activeIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
});

// Prev button â†’ go to previous image
document.getElementById('prev').addEventListener('click', () => {
  items[activeIndex].classList.remove('active');
  activeIndex = (activeIndex - 1 + items.length) % items.length;
  items[activeIndex].classList.add('active');
  items[activeIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
});
</script>

</body>
</html>
