<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Example</title>
  <style>
    body {
      font-family: "Times New Roman", serif; /* applies to all content */
    }

    #outer {
      position: relative;
      font-size: 25px;  /* outer div text size */
      border: 2px solid blue;
      padding: 10px;
      background-color: lightblue;

    }

    #inner {
      font-size: 10px;  /* inner div text size */
      border: 1px dashed green;
      margin-top: 10px;
      background-color: lightgreen;
      padding: 5px;
      position: absolute;

    }
  </style>
</head>
<body>
  <div id="outer">
    Outer Div
    <div id="inner">Inner Div</div>
  </div>
</body>
</html>
