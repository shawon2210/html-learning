<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Z-index Example</title>
<style>
  body {
    font-family: "Poppins", "Times New Roman", serif;
    background-color: #f5f7fa;
    text-align: center;
    padding: 40px;
  }

  h1 {
    color: #2c3e50;
    text-transform: uppercase;
    margin-bottom: 10px;
  }

  p {
    color: #34495e;
    font-size: 18px;
    margin-bottom: 40px;
  }

  .container {
    position: relative;
    width: 500px;
    height: 200px;
    margin: 0 auto;
    border: 2px dashed #aaa;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .black-box {
    position: relative;
    z-index: 1;
    border: 2px solid black;
    background: #2c3e50;
    color: white;
    height: 100px;
    width: 70%;
    margin: 40px auto;
    line-height: 100px;
    border-radius: 6px;
  }

  .gray-box {
    position: absolute;
    z-index: 3; /* Highest layer */
    background: #bdc3c7;
    color: black;
    height: 80px;
    width: 70%;
    left: 100px;
    top: 40px;
    line-height: 80px;
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .green-box {
    position: absolute;
    z-index: 2;
    background: #2ecc71;
    color: white;
    width: 45%;
    left: 200px;
    top: -10px;
    height: 100px;
    line-height: 100px;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
  }

  /* Add a hover interaction for better visualization */
  .container div:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }
</style>
</head>
<body>

<h1>Z-Index Example</h1>
<p>Elements with a higher <strong>z-index</strong> appear above those with a lower one.</p>

<div class="container">
  <div class="black-box">Black Box (z-index: 1)</div>
  <div class="gray-box">Gray Box (z-index: 3)</div>
  <div class="green-box">Green Box (z-index: 2)</div>
</div>

</body>
</html>
