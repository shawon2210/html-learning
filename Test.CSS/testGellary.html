<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Gallery with Lightbox, Captions & Navigation</title>
<style>
/* --- RESET & BASE STYLES --- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #eceff1, #f5f7fa);
  color: #333;
  text-align: center;
  padding: 40px 20px;
  scroll-behavior: smooth;
}

/* --- HEADINGS --- */
h2 {
  font-size: 2rem;
  color: #2b2b2b;
  margin-bottom: 10px;
}
h4 {
  color: #777;
  margin-bottom: 40px;
}

/* --- SPRITE NAVBAR --- */
.navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-bottom: 30px;
}

.sprite {
  display: inline-block;
  background-image: url('img_navsprites.gif');
  background-repeat: no-repeat;
  width: 46px;
  height: 44px;
  cursor: pointer;
  transition: transform 0.2s ease, filter 0.3s ease;
}

.sprite:hover {
  transform: scale(1.1);
  filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
}

/* Sprite positions */
#home { background-position: 0 0; }
#prev { width: 43px; background-position: -47px 0; }
#next { width: 43px; background-position: -91px 0; }

/* --- GALLERY --- */
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.gallery-item {
  position: relative;
  width: calc(25% - 20px);
  background: #fff;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item.active {
  outline: 3px solid #4CAF50;
  transform: scale(1.05);
}

.gallery-item:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.gallery-item img {
  width: 100%;
  height: 230px;
  object-fit: cover;
  transition: transform 0.4s ease;
  cursor: pointer;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.desc {
  padding: 15px;
  background: #ffffff;
  color: #333;
  font-weight: 500;
  font-size: 1rem;
  border-top: 1px solid #eee;
}

/* --- LIGHTBOX --- */
.lightbox {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.lightbox img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  transition: opacity 0.4s ease;
}

.lightbox .close {
  color: white;
  font-size: 40px;
  font-weight: bold;
  position: absolute;
  top: 20px;
  right: 40px;
  cursor: pointer;
  transition: 0.3s;
}

.lightbox .close:hover {
  color: #4CAF50;
}

/* Lightbox navigation arrows */
.lightbox .arrow {
  position: absolute;
  top: 50%;
  font-size: 50px;
  color: white;
  cursor: pointer;
  user-select: none;
  transition: color 0.3s;
  transform: translateY(-50%);
}

.lightbox .arrow:hover {
  color: #4CAF50;
}

.arrow.left {
  left: 50px;
}

.arrow.right {
  right: 50px;
}

/* Caption and Counter */
.caption {
  color: #fff;
  margin-top: 15px;
  font-size: 1.2rem;
  text-align: center;
}

.counter {
  color: #bbb;
  font-size: 1rem;
  margin-top: 5px;
}

/* --- MEDIA QUERIES --- */
@media (max-width: 1024px) {
  .gallery-item { width: calc(33.33% - 20px); }
}
@media (max-width: 768px) {
  .gallery-item { width: calc(50% - 20px); }
}
@media (max-width: 480px) {
  .gallery-item { width: 100%; }
  .arrow.left { left: 20px; }
  .arrow.right { right: 20px; }
}
</style>
</head>
<body>

<h2>ðŸŒ„ Navigable Lightbox Gallery</h2>
<h4>Click an image or use the sprite navigation buttons below</h4>

<!-- ðŸ§­ Sprite Navigation -->
<div class="navbar">
  <div id="home" class="sprite" title="Home"></div>
  <div id="prev" class="sprite" title="Previous"></div>
  <div id="next" class="sprite" title="Next"></div>
</div>

<!-- ðŸ–¼ï¸ Gallery Section -->
<div class="gallery" id="gallery">
  <div class="gallery-item active" data-caption="Cinque Terre">
    <img src="background-9509852_640.webp" alt="Cinque Terre">
    <div class="desc">Cinque Terre</div>
  </div>
  <div class="gallery-item" data-caption="Green Forest">
    <img src="background-9509852_640.webp" alt="Forest">
    <div class="desc">Green Forest</div>
  </div>
  <div class="gallery-item" data-caption="Northern Lights">
    <img src="background-9509852_640.webp" alt="Northern Lights">
    <div class="desc">Northern Lights</div>
  </div>
  <div class="gallery-item" data-caption="Majestic Mountains">
    <img src="background-9509852_640.webp" alt="Mountains">
    <div class="desc">Majestic Mountains</div>
  </div>
</div>

<!-- ðŸ’¡ Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" id="closeLightbox">&times;</span>
  <span class="arrow left" id="prevLightbox">&#10094;</span>
  <img id="lightboxImg" src="">
  <span class="arrow right" id="nextLightbox">&#10095;</span>
  <div class="caption" id="captionText"></div>
  <div class="counter" id="imageCounter"></div>
</div>

<script>
const items = document.querySelectorAll('.gallery-item');
let activeIndex = 0;

// Sprite Navigation
document.getElementById('home').addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

document.getElementById('next').addEventListener('click', () => {
  changeGalleryItem(1);
});

document.getElementById('prev').addEventListener('click', () => {
  changeGalleryItem(-1);
});

function changeGalleryItem(step) {
  items[activeIndex].classList.remove('active');
  activeIndex = (activeIndex + step + items.length) % items.length;
  items[activeIndex].classList.add('active');
  items[activeIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
}

// Lightbox functionality
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightboxImg');
const captionText = document.getElementById('captionText');
const imageCounter = document.getElementById('imageCounter');
const closeBtn = document.getElementById('closeLightbox');
const nextBtn = document.getElementById('nextLightbox');
const prevBtn = document.getElementById('prevLightbox');

items.forEach((item, index) => {
  const img = item.querySelector('img');
  img.addEventListener('click', () => {
    activeIndex = index;
    openLightbox();
  });
});

function openLightbox() {
  updateLightbox();
  lightbox.style.display = 'flex';
}

function closeLightbox() {
  lightbox.style.display = 'none';
}

function updateLightbox() {
  const currentItem = items[activeIndex];
  lightboxImg.src = currentItem.querySelector('img').src;
  captionText.textContent = currentItem.dataset.caption;
  imageCounter.textContent = `${activeIndex + 1} / ${items.length}`;
}

function changeLightboxImage(step) {
  activeIndex = (activeIndex + step + items.length) % items.length;
  lightboxImg.style.opacity = 0;
  setTimeout(() => {
    updateLightbox();
    lightboxImg.style.opacity = 1;
  }, 200);
}

nextBtn.addEventListener('click', () => changeLightboxImage(1));
prevBtn.addEventListener('click', () => changeLightboxImage(-1));
closeBtn.addEventListener('click', closeLightbox);

lightbox.addEventListener('click', (e) => {
  if (e.target === lightbox) closeLightbox();
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (lightbox.style.display === 'flex') {
    if (e.key === 'ArrowRight') changeLightboxImage(1);
    if (e.key === 'ArrowLeft') changeLightboxImage(-1);
    if (e.key === 'Escape') closeLightbox();
  }
});
</script>

</body>
</html>
